    - title: "Overview"
      style: docked
      collapse-level: 3
      search: false
      contents: 
        - index.qmd
        - data.qmd
        - submission.qmd
        - ranking.qmd
        - section: "Teams"
          contents: 
          - text: "Stats"
            file: teams/index.qmd
          - text: "Team details"
            contents: 
              - auto: "teams/*.qmd"

format:
  html:
    theme: cosmo
    css: media/styles.css
    toc: true
    number-depth: 1

filters:
  - acronyms
  - highlight-text

acronyms:
  loa_title: "List of Acronyms"
  include_unused: false
  insert_loa: "end"
  insert_links: true
  id_prefix: "acronyms_"
  sorting: "alphabetical"
  non_existing: "key"
  # style: "long-short"
  loa_format: '`**{shortname}**: {longname}`{=raw}'
  loa_header_classes:
  - unnumbered
  fromfile:
    - media/_acronyms.yml

